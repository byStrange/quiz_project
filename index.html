<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Form Page</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container show" id="signup">
      <form>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required />

        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname" required />

        <label for="number">Телефон номер:</label>
        <input type="text" id="number" name="number" required />

        <input type="submit" class="btn" value="Начать" id="submit" />
      </form>
    </div>
    <div class="container hide" id="quiz">
      <div class="row"></div>
    </div>
    <div class="container hide" id="results">
      <div class="row" style="justify-content: center">
        <div class="col">
          <div class="card">
            <div class="title" id="status"></div>
            <div style="font-size: 60px; font-weight: bold; color: #005fa3">
              <span id="result"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
